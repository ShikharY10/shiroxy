# Global settings
global
    log /dev/log local0
    log /dev/log local1 notice
    chroot /var/lib/haproxy
    user haproxy
    group haproxy
    daemon
    maxconn 2048
    pidfile /var/run/haproxy.pid

    # SSL certificates default path
    ca-base /etc/ssl/certs
    crt-base /etc/ssl/private

    # Default SSL ciphers to use
    ssl-default-bind-ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384
    ssl-default-bind-options no-sslv3

# Common defaults for all proxies
defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    timeout connect 5000ms
    timeout client  50000ms
    timeout server  50000ms

# Frontend configuration
frontend http_front
    bind *:80
    bind *:443 ssl crt /etc/ssl/private/yourdomain.pem
    option http-server-close
    option forwardfor
    default_backend http_back

# Backend configuration
backend http_back
    balance roundrobin
    server server1 192.168.0.101:80 check
    server server2 192.168.0.102:80 check

# Use this backend for HTTPS traffic
backend https_back
    balance roundrobin
    server server1 192.168.0.101:443 ssl verify none
    server server2 192.168.0.102:443 ssl verify none

# Health check monitoring
listen stats
    bind :8080
    stats enable
    stats uri /stats
    stats hide-version
    stats auth admin:password
